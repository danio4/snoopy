<!DOCTYPE html>
<html>
<head>
  <title>Snoopy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Video de fondo */
    video#fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
    }

    /* Contenido centrado */
    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    /* Imagen sin distorsión, tamaño reducido */
    .imagen-principal {
      width: auto;
      height: auto;
      max-width: 400px;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* Botón de música */
    .boton-musica {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .boton-musica:hover {
      background-color: #ff3d9d;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .imagen-principal {
        max-width: 300px;
        max-height: 300px;
      }

      .boton-musica {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="fondo" autoplay muted loop playsinline>
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Contenido -->
  <div class="contenido">
    <img src="imagen.png" alt="Imagen principal" class="imagen-principal">
    <br>
    <button class="boton-musica" onclick="document.getElementById('musica').play()">BOTÓN</button>
    <audio id="musica" src="musica.m4a"></audio>
  </div>

</body>
</html>
