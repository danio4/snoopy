<!DOCTYPE html>
<html>
<head>
  <title>Snoopy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ICON.png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z5NS0HRSPB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z5NS0HRSPB');
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Video de fondo */
    video#fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
    }

    /* Contenido centrado */
    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    /* Imagen centrada, sin distorsión */
    .imagen-principal {
      width: auto;
      height: auto;
      max-width: 400px;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* BOTÓN estilo glassmorphism tipo iOS */
    .boton-musica {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .boton-musica:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 500px) {
      .imagen-principal {
        max-width: 300px;
        max-height: 300px;
      }

      .boton-musica {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="fondo" autoplay muted loop playsinline>
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Contenido -->
  <div class="contenido">
    <img src="imagen.jpg" alt="Imagen principal" class="imagen-principal">
    <br>
    <button class="boton-musica" onclick="document.getElementById('musica').play()">♫</button>
    <audio id="musica" src="musica.m4a"></audio>
  </div>

  <!-- Música al tocar cualquier parte -->
  <script>
    document.addEventListener("click", function () {
      const audio = document.getElementById("musica");
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });
  </script>

</body>
</html>
